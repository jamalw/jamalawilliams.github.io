<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Personal website of Jamal A. Williams">
    <title>Jamal A. Williams | Personal Website</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to an external CSS file if needed -->
    <style>
        /* Basic styling for the template */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: #f8f9fa;
        }
        .profile-picture, .brain-logo {
            width: 150px; /* Increase size for profile picture and brain logo */
            height: auto;
        }
        .profile-picture {
            border-radius: 50%; /* Makes the image circular for the profile picture */
        }
        /* Black background for the nav bar */
        nav {
            background-color: #000; /* Black background for the bar above the header */
            padding: 0.5rem;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1rem;
            padding: 0.5rem 1rem;
        }
        nav a:hover {
            background-color: #343a40;
            border-radius: 5px;
        }
        main {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        footer {
            background-color: #343a40;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">About Me</a>
        <a href="#">Projects</a>
        <a href="#">Blog</a>
        <a href="#">Contact</a>
    </nav>

    <header>
        <!-- Profile Picture on the left -->
        <img src="webpage_photo_1.png" alt="Profile Picture" class="profile-picture">

        <!-- Title of the website in the center -->
        <h1>Jamal A. Williams</h1>

        <!-- Brain Logo on the right -->
        <img src="brain_with_curved_staff.png" alt="Brain Logo" class="brain-logo">
    </header>

    <main>
        <h2>About Me</h2>
        <div id="about-me-content">Loading...</div>

        <h2>Projects</h2>
        <ul>
            <li>Project 1: <a href="#">Description of project 1</a></li>
            <li>Project 2: <a href="#">Description of project 2</a></li>
            <li>Project 3: <a href="#">Description of project 3</a></li>
        </ul>
    </main>

    <footer>
        <p>&copy; 2024 Jamal A. Williams. All rights reserved.</p>
    </footer>

    <script>
        // Load the about_me.txt file
        fetch('/about_me.txt')
            .then(response => {
                if (response.ok) {
                    return response.text();
                } else {
                    throw new Error('Failed to load About Me content');
                }
            })
            .then(data => {
                document.getElementById('about-me-content').innerText = data;
            })
            .catch(error => {
                document.getElementById('about-me-content').innerText = "Error loading About Me content.";
                console.error('Error:', error);
            });
    </script>
</body>
</html>
