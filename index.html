<!DOCTYPE HTML>
<html>
<head>
    <title>Jamal A. Williams | Personal Website</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    <style>
        /* Custom styling for the images */
        .profile-pic {
            width: 100%; /* Ensure it fills the container */
            border-radius: 50%; /* Makes the image circular */
        }

        .profile-pic-wrapper {
            width: 200px; /* Adjust size as needed */
            height: 200px;
            overflow: hidden;
            border-radius: 50%;
            margin: 0 auto;
        }

        /* Reduce padding/margin to bring the white box closer to the top */
        .intro {
            padding-top: 10px; /* Reduced padding */
        }
    </style>
</head>
<body class="is-preload">

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Intro Section -->
        <section class="intro">
            <header>
                <h1>Jamal A. Williams</h1>
                <p>Cognitive Neuroscientist | Researcher in Music, Memory, and Perception</p>
                <ul class="actions">
                    <li><a href="#first" class="arrow scrolly"><span class="label">Next</span></a></li>
                </ul>
            </header>
            <div class="content">
                <!-- Replacing the circular section with your profile picture -->
                <div class="profile-pic-wrapper">
                    <img src="images/webpage_photo_1.png" alt="Profile Picture" class="profile-pic" />
                </div>
            </div>
        </section>

        <!-- Main content below -->
        <!-- About Me Section -->
        <section id="about-me" class="main">
            <header class="major">
                <h2>About Me</h2>
            </header>
            <div class="content">
                <div id="about-me-content">Loading...</div>
                <script>
                    // Load the about_me.txt content
                    fetch('about_me.txt')
                        .then(response => response.text())
                        .then(data => {
                            document.getElementById('about-me-content').innerText = data;
                        })
                        .catch(error => {
                            document.getElementById('about-me-content').innerText = "Error loading About Me content.";
                            console.error('Error:', error);
                        });
                </script>
            </div>
        </section>

        <!-- Footer Section -->
        <footer id="footer">
            <section>
                <h2>Contact Information</h2>
                <dl class="alt">
                    <dt>Email</dt>
                    <dd><a href="mailto:jamalw@mit.edu">jamalw@mit.edu</a></dd>
                </dl>
            </section>
            <p class="copyright">&copy; 2024 Jamal A. Williams. Design: <a href="https://html5up.net">HTML5 UP</a>.</p>
        </footer>

    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>

</body>
</html>
