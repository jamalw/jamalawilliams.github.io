<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Personal website of Jamal A. Williams">
    <title>Jamal A. Williams | Personal Website</title>
    <link rel="stylesheet" href="assets/css/main.css"> <!-- Link to an external CSS file if needed -->
    <style>
        /* Basic styling for the template */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }
        
        /* Container for the profile picture and brain logo */
        .profile-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2ec4b6;
            padding: 20px;
        }
        
        /* Profile picture styling */
        .profile-container img.profile {
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }

        /* Brain logo styling */
        .profile-container img.logo {
            width: 150px;
            height: auto;
        }
        
        /* Text section styling */
        .profile-container .text-content {
            text-align: center;
            flex-grow: 1;
        }

        /* Adjust the font size of the name */
        .profile-container .text-content h1 {
            font-size: 2.5rem; /* Smaller font size for the name */
        }

        /* About Me section */
        .about-me {
            margin-top: -50px; /* Move About Me section higher */
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Profile and Brain Logo Section -->
    <div class="profile-container">
        <img src="webpage_photo_1.png" alt="Profile Picture" class="profile">
        <div class="text-content">
            <h1>Jamal A. Williams</h1>
            <p>Cognitive Neuroscientist | Researcher in Music, Memory, and Perception</p>
        </div>
        <img src="brain_with_curved_staff.png" alt="Brain Logo" class="logo">
    </div>

    <!-- About Me Section -->
    <div class="about-me">
        <h2>About Me</h2>
        <div id="about-me-content">Loading...</div>
    </div>

    <script>
        // Load the about_me.txt file
        fetch('/about_me.txt')
            .then(response => {
                if (response.ok) {
                    return response.text();
                } else {
                    throw new Error('Failed to load About Me content');
                }
            })
            .then(data => {
                document.getElementById('about-me-content').innerText = data;
            })
            .catch(error => {
                document.getElementById('about-me-content').innerText = "Error loading About Me content.";
                console.error('Error:', error);
            });
    </script>
</body>
</html>
